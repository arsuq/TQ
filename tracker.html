<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracker</title>
    <script src="tracker.js"></script>
    <link rel="icon" href="timer.png">
    <link href="tracker.css" rel="stylesheet" type="text/css">
</head>
</head>


<body>
    <div id="ntf"></div>
    <div id="tracker-title"><img style="cursor: pointer;" title="go to time frames" onclick="(function(){document.location.href = 'index.html'})()" src="tracker.png" width="180"></div>

    <div id="fixed-header">
        <div id="tracker-wrp">
            <div id="tracker-toolbar">
                <button onclick="tracker.create_item(null, null, 'title', '+', null, 0)" title="insert after selected"><img src="icons/addsib.png" ></button>
                <button onclick="tracker.create_item()" title="Add"><img src="icons/plus.png" ></button>
                <button onclick="tracker.remove_selected()" title="Remove"><img src="icons/minus.png" ></button>
                <button onclick="tracker.new_list()" title="New list"><img src="icons/addlist.png"></button>
                <button onclick="tracker.remove_list()" title="Remove list"><img src="icons/removelist.png" ></button>
                <button onclick="tracker.parse()" title="Parse selected title"><img src="icons/parse.png" ></button>
                <button onclick="tracker.recursive(this)" title="Updates subitems on mark"><img src="icons/recursive.png" ></button>
                <button onclick="tracker.save_to_ls()" title="Save to local storage"><img src="icons/save.png" ></button>
                <button onclick="tracker.clear()" title="Clear"><img src="icons/delete.png" ></button>
                <button onclick="tracker.download()" title="Export"><img src="icons/download.png" ></button>
                <button id="authorize-btn" title="Grant permissions to read/write to your google drive"><img src="icons/access.png" ></button>
                <button id="revoke-btn" class="hidden" title="Revoke the granted permissions"><img src="icons/noaccess.png" ></button>
                <button id="merge-btn" class="hidden" title="Merge with the google drive data"><img src="icons/sync.png" ></button>
                <button id="override-btn" class="hidden" title="Upload to google drive"><img src="icons/uploadcloud.png" ></button>
                <button onclick="tracker.up()" title="Move up"><img src="icons/up2.png" ></button>
                <button onclick="tracker.down()" title="Move down"><img src="icons/down2.png" ></button>
                <button onclick="tracker.sticktoolbar()" title="Stick toolbar"><img src="icons/stick.png" ></button>
                <button onclick="tracker.toggle(1)" title="Collapse"><img src="icons/up.png" ></button>
                <button onclick="tracker.toggle(0)" title="Expand"><img src="icons/down.png" ></button>
                <br>
                <button onclick="tracker.set_symbol()">symbol</button>
                <button onclick="tracker.set_symbol('@','background-color: #b5fab5;')">current</button>
                <button onclick="tracker.set_symbol('%','background-color: #ffd462;')">in prog</button>
                <button onclick="tracker.set_symbol('h','background-color: #b794f2;')">halt</button>
                <button onclick="tracker.set_symbol('b','background-color: #ff7e7e;')">block</button>
                <button onclick="tracker.set_symbol('-','background-color: #545454; color: white;')">drop</button>
                <button onclick="tracker.set_symbol('x','background-color: #3a5b95; color: #dde9ff;')">close</button>
                <button onclick="tracker.set_symbol('+')">reset</button>
                <button onclick="tracker.swipe()" title="removes closed or dropped items">swipe</button>
            </div>
            <div id="ls-lists-wrp"></div>
        </div>
    </div>
    <div id="tracker-host">
    </div>
</body>

</html>
